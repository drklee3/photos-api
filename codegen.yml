overwrite: true
schema: "schema.graphql"
documents: "src/**/*.graphql"
generates:
  ./src/client/reactQuery.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
      # For jest e2e tests 
  ./src/client/graphqlRequest.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
